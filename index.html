<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World-Play</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Guess the 5-letter Word of today</h1>
        <hr />
        <h3 id="gamestatus"></h3>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>

      <div class="input-field">
        <input
          id="input"
          type="text"
          name=""
          placeholder="Enter Your Word Here"
          minlength="5"
          maxlength="5"
        /><span class="btn" id="btn">SUBMIT</span>
      </div>
      <div id="reset">Reset</div>
      <div class="wordle">
        <h1>
          <span class="r">W</span><span class="w">O</span
          ><span class="r">R</span><span class="w">D</span
          ><span class="r">L</span><span class="w">E</span>
        </h1>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
